<div class="obra-investigacion-bloque">
  {{- $altText := .Get "alt" | default "Imagen ilustrativa" -}}

  {{- $img := .Get "imagen" | .Page.Resources.Get -}}
  {{- with $img -}}
    {{- $img := .Resize "643x webp q70 Linear" -}}
  <img src="{{ $img.RelPermalink }}" alt="{{ $altText }}">
  {{ end }}
  <div class="obra-investigacion-bloque-texto">
    {{- .Inner | markdownify -}}
  </div>
</div>
