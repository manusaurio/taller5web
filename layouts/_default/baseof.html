<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Artimañas 2023{{ with .Title }} - {{ . }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    {{- $mainCSS := resources.Get "main.css" | toCSS | minify | fingerprint  -}}
    <link rel="stylesheet" href="{{ $mainCSS.RelPermalink }}">
    <meta content="Artimañas 2023" property="og:site_name">
    {{ block "head" . }}{{ end }}
  </head>
  <body>
    {{ block "body" . }}
    {{ end }}
    {{ partial "footer" . }}
  </body>
</html>
